<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ bootstrap.load_css()}}
</head>

<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-between">
            <h1>Edit Recipe!</h1>
            <div class="links">
                <a href="/dashboard">back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    
        <form action="/recipes/update/{{one_recipe.id}}" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages: %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" value="{{one_recipe.name}}">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10">{{one_recipe.description}}</textarea>
            </div>
            <div>
                <label for="instructions">Instructions</label>
                <textarea name="instructions" id="instructions" cols="30" rows="10">{{one_recipe.instructions}}</textarea>
            </div>
            <div>
                <label for="date_cooked">Date Cooked:</label>
                <input type="date" name="date_cooked" id="date_cooked" value="{{one_recipe.date_cooked}}">
            </div>
            <div>
                <label for="under_30_min">Under 30 Minutes?</label>
                {% if one_recipe.under_30_min == "Yes" %}
                    <input type="radio" name="under_30_min" id="under_30_min" value="Yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30_min" id="under_30_min" value="No">
                    <label for="no">No</label>
                {% else %}
                    <input type="radio" name="under_30_min" id="under_30_min" value="Yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30_min" id="under_30_min" value="No" checked>
                    <label for="no">No</label>
                {% endif %}
            </div>
            <button class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>

</html>
